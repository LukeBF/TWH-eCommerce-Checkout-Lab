<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/098dc84e4b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>E-Commerce Checkout</title>
    </head>
    <body>
        <header id="main-header">
            <div>
                <img src="img/hm-logo.png" alt="h&m logo">
            </div>          
        </header>

        <section id="col-headings">
            <div>
               <h2>Product</h2>
            </div>
            
            <div>
                <h2>Quantity</h2>
            </div>

            <div>
                <h2>Unit Price</h2>
            </div>

            <div>
                <h2>Extended Price</h2>
            </div>

            <div>
                <p>Pants</p>
            </div>
            <!--FIRST ITEM ROW QTY BUTTONS-->
            <div>
                <a href="#"><i class="fas fa-plus-square"></i></a>
                <input type="text" class="qty">
                <a href="#"><i class="fas fa-minus-square"></i></a>  
            </div>
            <div>
                <input type="text" placeholder="$">
            </div>

            <div>
                <input type="text" placeholder="$">
            </div>

            <div>
                <p>Shirt</p>
            </div>
            <!--SECOND ITEM ROW QTY BUTTONS-->
            <div>
                <a href="#"><i class="fas fa-plus-square"></i></a>
                <input type="text" class="qty">
                <a href="#"><i class="fas fa-minus-square"></i></a>
            </div>

            <div>
                <input type="text" placeholder="$">
            </div>

            <div>
                <input type="text" placeholder="$">
            </div>

            <button type="button" id="calculate-button">Calculate</button>
        </section>

        <script src="js/script.js"></script>
    </body>
</html>
